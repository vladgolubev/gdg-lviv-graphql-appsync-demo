version: 2

defaults: &defaults
  working_directory: ~/website

jobs:
  build:
    <<: *defaults

    docker:
      - image: circleci/node:8

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install
      - run: yarn build

      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - persist_to_workspace:
          root: ~/website
          paths:
            - build/*

  deploy:
    <<: *defaults

    docker:
      - image: cibuilds/aws

    steps:
      - attach_workspace:
          at: ~/website

      - run: |
          cd build/
          rm ./service-worker.js
          aws s3 sync . s3://gdg-lviv-appsync-demo --acl public-read --cache-control "no-cache"

workflows:
  version: 2

  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
